name: Daily Stock Ingestion

on:
  schedule:
    - cron: '0 14 * * *' # Runs every day at 8 AM CST (14 UTC)
  workflow_dispatch:      # Allows manual triggering

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file from secret
      run: echo "POLYGON_API_KEY=${{ secrets.POLYGON_API_KEY }}" > .env

    - name: Install Databricks CLI
      run: |
        pip install databricks-cli
        mkdir -p ~/.databricks
        echo -e "[DEFAULT]\nhost = ${{ secrets.DATABRICKS_HOST }}\ntoken = ${{ secrets.DATABRICKS_TOKEN }}" > ~/.databricks/config
    

    - name: Run ingestion script
      run: python stock_pipeline/ingestion/polygon_ingest.py
