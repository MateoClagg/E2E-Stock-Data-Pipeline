name: CI Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length set to 88 (black default)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Run unit tests
      run: |
        # Run tests excluding integration tests (no live API calls)
        pytest -v -m "not integration" --tb=short
    
    - name: Generate test coverage
      run: |
        pip install pytest-cov
        pytest --cov=ingestion --cov=bronze --cov=silver --cov-report=xml -m "not integration"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Build wheel
      run: |
        pip install build
        python -m build --wheel
        mkdir -p wheels
        cp dist/*.whl wheels/

    - name: Configure Git
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/feature/')
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit updated wheel
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/feature/')
      run: |
        git add wheels/*.whl
        if git diff --staged --quiet; then
          echo "No wheel changes to commit"
        else
          git commit -m "chore: update wheel build [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration-test:
    runs-on: ubuntu-latest
    # Only run integration tests on main branch to avoid API rate limits
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run integration tests
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      run: |
        # Only run if API key is available
        if [ -n "$FMP_API_KEY" ]; then
          pytest -v -m "integration" --runlive --tb=short
        else
          echo "Skipping integration tests - FMP_API_KEY not available"
        fi